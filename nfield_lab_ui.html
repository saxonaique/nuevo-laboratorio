<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio Motor N - HTML</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    canvas {
      border: 2px solid #94a3b8;
      margin-bottom: 1rem;
    }
    button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: #0ea5e9;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>üß™ Laboratorio del Motor N</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div>
    <button onclick="injectPulse()">Inyectar Pulso</button>
    <button onclick="injectWow()">Inyectar Wow!</button>
    <button onclick="resetField()">Resetear Campo</button>
    <button onclick="saveField()">üíæ Guardar Estado</button>
    <button onclick="loadField()">üìÇ Cargar Estado</button>
    <button onclick="toggleRunning()" id="pauseBtn">‚è∏Ô∏è Pausar</button>
    <label style="margin-left:1rem;">Difusi√≥n Œ±: <input type="range" id="alphaSlider" min="0" max="0.2" step="0.005" value="0.05" style="vertical-align:middle;width:100px;" oninput="updateAlphaLabel()"><span id="alphaValue">0.05</span></label>
    <label style="margin-left:1rem;">FPS: <input type="range" id="fpsSlider" min="5" max="60" step="1" value="30" style="vertical-align:middle;width:80px;" oninput="updateFpsLabel()"><span id="fpsValue">30</span></label>
  </div>
  <div id="info"></div>

  <script>
    // --- Par√°metros globales y estado ---
    const dim = 50;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cellSize = canvas.width / dim;
    let field = [];
    let running = true;
    let alpha = 0.05;
    let fps = 30;
    let lastFrame = 0;

    // --- Inicializaci√≥n de campo ---
    function resetField() {
      field = [];
      for (let r = 0; r < dim; r++) {
        field[r] = [];
        for (let c = 0; c < dim; c++) {
          field[r][c] = 0.4 + Math.random() * 0.2;
        }
      }
      drawField();
      updateInfo();
    }

    // --- Visualizaci√≥n con gradiente de color ---
    function valueToColor(value) {
      // Azul (bajo) ‚Üí Verde ‚Üí Amarillo ‚Üí Rojo (alto)
      const stops = [
        {v: 0.0, c: [36, 99, 235]}, // azul
        {v: 0.5, c: [34, 197, 94]}, // verde
        {v: 0.8, c: [253, 224, 71]}, // amarillo
        {v: 1.0, c: [239, 68, 68]}, // rojo
      ];
      for (let i = 1; i < stops.length; i++) {
        if (value <= stops[i].v) {
          const t = (value - stops[i-1].v) / (stops[i].v - stops[i-1].v);
          const c0 = stops[i-1].c, c1 = stops[i].c;
          const r = Math.round(c0[0] + t * (c1[0] - c0[0]));
          const g = Math.round(c0[1] + t * (c1[1] - c0[1]));
          const b = Math.round(c0[2] + t * (c1[2] - c0[2]));
          return `rgb(${r},${g},${b})`;
        }
      }
      return `rgb(239,68,68)`;
    }

    function drawField() {
      for (let r = 0; r < dim; r++) {
        for (let c = 0; c < dim; c++) {
          const value = field[r][c];
          const grad = calculateGradient(r, c);
          const v = Math.floor(value * 255);
          // Resalta gradientes altos en rojo semitransparente
          if (grad > 0.01) {
            ctx.fillStyle = `rgba(255, 60, 60, 0.35)`;
          } else {
            ctx.fillStyle = `rgb(${v},${v},${v})`;
          }
          ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
        }
      }
    }

    function calculateGradient(r, c) {
      const val = field[r][c];
      let dx = 0, dy = 0;
      if (c > 0 && c < dim - 1) dx = (field[r][c + 1] - field[r][c - 1]) / 2;
      if (r > 0 && r < dim - 1) dy = (field[r + 1][c] - field[r - 1][c]) / 2;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // --- Difusi√≥n optimizada (solo celdas internas, menos copias) ---
    function diffuseStep() {
      const next = [];
      for (let r = 0; r < dim; r++) {
        next[r] = [];
        for (let c = 0; c < dim; c++) {
          // Solo promedia vecinos v√°lidos (evita frontera innecesaria)
          let sum = 0, count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < dim && nc >= 0 && nc < dim) {
                sum += field[nr][nc];
                count++;
              }
            }
          }
          const avg = sum / count;
          next[r][c] = field[r][c] + alpha * (avg - field[r][c]);
        }
      }
      field = next;
    }

    function injectPattern(pattern, offsetX, offsetY) {
      for (let r = 0; r < pattern.length; r++) {
        for (let c = 0; c < pattern[0].length; c++) {
          const rr = offsetY + r;
          const cc = offsetX + c;
          if (rr >= 0 && rr < dim && cc >= 0 && cc < dim) {
            field[rr][cc] = pattern[r][c];
          }
        }
      }
    }

    function injectPulse() {
      const pulse = Array(5).fill().map(() => Array(5).fill(1.0));
      injectPattern(pulse, 22, 22);
    }

    function injectWow() {
      const wow = [
        [0, 0.8, 0, 0.8, 0],
        [0.8, 0, 0.8, 0, 0.8],
        [0, 0.8, 1.0, 0.8, 0],
        [0.8, 0, 0.8, 0, 0.8],
        [0, 0.8, 0, 0.8, 0]
      ];
      injectPattern(wow, 22, 22);
    }

    // --- Estad√≠sticas: media y varianza ---
    function updateInfo() {
      const values = field.flat();
      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const varianza = values.reduce((a, b) => a + (b - avg) ** 2, 0) / values.length;
      document.getElementById('info').textContent = `üìä Media: ${avg.toFixed(4)} | Varianza: ${varianza.toFixed(6)} | Œ±: ${alpha} | FPS: ${fps}`;
    }

    function saveField() {
      const dataStr = JSON.stringify(field);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "nfield_estado.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadField() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".json";
      input.onchange = (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(reader.result);
            if (Array.isArray(data) && data.length === dim) {
              field = data;
            }
          } catch (e) {
            alert("Error al cargar el archivo");
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    // --- Control de animaci√≥n (pausa/reanudar, control de FPS) ---
    function loop(ts) {
      if (!lastFrame) lastFrame = ts;
      const elapsed = ts - lastFrame;
      if (running && elapsed > 1000 / fps) {
        diffuseStep();
        drawField();
        updateInfo();
        lastFrame = ts;
      }
      requestAnimationFrame(loop);
    }

    function toggleRunning() {
      running = !running;
      document.getElementById('pauseBtn').textContent = running ? '‚è∏Ô∏è Pausar' : '‚ñ∂Ô∏è Reanudar';
    }

    function updateAlphaLabel() {
      alpha = parseFloat(document.getElementById('alphaSlider').value);
      document.getElementById('alphaValue').textContent = alpha;
    }
    function updateFpsLabel() {
      fps = parseInt(document.getElementById('fpsSlider').value);
      document.getElementById('fpsValue').textContent = fps;
    }

    // --- Inicializaci√≥n ---
    resetField();
    updateAlphaLabel();
    updateFpsLabel();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
