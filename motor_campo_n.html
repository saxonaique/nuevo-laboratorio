<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Campo N - Paso 1</title>
  <style>
    body {
      background-color: #e2e8f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #94a3b8;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <canvas id="nFieldCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('nFieldCanvas');
    const ctx = canvas.getContext('2d');
    const dim = 50;
    const cellSize = canvas.width / dim;

    let field = [];

    function initField() {
      for (let r = 0; r < dim; r++) {
        field[r] = [];
        for (let c = 0; c < dim; c++) {
          field[r][c] = 0.5 + (Math.random() - 0.5) * 0.2; // Valor entre 0.4 y 0.6
        }
      }
    }

    function drawField() {
      for (let r = 0; r < dim; r++) {
        for (let c = 0; c < dim; c++) {
          const value = field[r][c];
          const gray = Math.floor(value * 255);
          ctx.fillStyle = `rgb(${gray},${gray},${gray})`;
          ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
        }
      }
    }

    function updateField() {
      const next = [];
      for (let r = 0; r < dim; r++) {
        next[r] = [];
        for (let c = 0; c < dim; c++) {
          let sum = 0;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr;
              const nc = c + dc;
              if (nr >= 0 && nr < dim && nc >= 0 && nc < dim) {
                sum += field[nr][nc];
                count++;
              }
            }
          }
          const avg = sum / count;
          const current = field[r][c];
          const updated = current + 0.05 * (avg - current); // Flujo
          next[r][c] = updated;
        }
      }
      field = next;
    }

    function step() {
      updateField();
      drawField();
      requestAnimationFrame(step);
    }

    initField();
    requestAnimationFrame(step);
  </script>
</body>
</html>
